<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Kase's Calculator</title>
        <meta name="Calculator" content="Calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="calculator">
                <form>
                    <div class="display">
                        <input type="text" name="display" readonly>
                    </div>
                    <div>
                        <input type="button" name="button2" value="AC" onclick="display.value = ''">
                        <input type="button" name="button3" value="DE" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input type="button" name="button4" value="." onclick="display.value += '.'">
                        <input type="button" name="buttonX" value="/" onclick="display.value += '/'">
                    </div>
                    <div>
                        <input type="button" name="button1" value="7" onclick="display.value += '7'">
                        <input type="button" name="button1" value="8" onclick="display.value += '8'">
                        <input type="button" name="button1" value="9" onclick="display.value += '9'">
                        <input type="button" name="buttonX" value="*" onclick="display.value += '*'">
                    </div>
                    <div>
                        <input type="button" name="button1" value="4" onclick="display.value += '4'">
                        <input type="button" name="button1" value="5" onclick="display.value += '5'">
                        <input type="button" name="button1" value="6" onclick="display.value += '6'">
                        <input type="button" name="buttonX" value="-" onclick="display.value += '-'">
                    </div>
                    <div>
                        <input type="button" name="button1" value="1" onclick="display.value += '1'">
                        <input type="button" name="button1" value="2" onclick="display.value += '2'">
                        <input type="button" name="button1" value="3" onclick="display.value += '3'">
                        <input type="button" name="buttonX" value="+" onclick="display.value += '+'">
                    </div>
                    <div>
                        <input type="button" name="button1" value="0" class="zero"onclick="display.value += '0'">
                        <input type="button" name="buttonX" value="=" class="equal" onclick="display.value=eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
